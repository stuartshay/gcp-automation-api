        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/github_com_stuartshay_gcp-automation-api_internal_models.ErrorResponse"
      summary: Configure Cloud Run logging
      tags:
        - cloudrun
  /api/v1/cloudrun/logs/{serviceName}/{region}:
    get:
      description:
        Retrieve logs for a Cloud Run service with optional filtering and
        pagination
      parameters:
        - description: Cloud Run service name
          in: path
          name: serviceName
          required: true
          type: string
        - description: Cloud Run service region
          in: path
          name: region
          required: true
          type: string
        - description: Start time for logs (RFC3339 format)
          in: query
          name: startTime
          type: string
        - description: End time for logs (RFC3339 format)
          in: query
          name: endTime
          type: string
        - description: Additional log filter
          in: query
          name: filter
          type: string
        - description: "Number of logs to return (default: 100, max: 1000)"
          in: query
          name: pageSize
          type: integer
      produces:
        - application/json
      responses:
        "200":
          description: OK
